<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <!--Social media stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Drinks Machine</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-12 text-center">
                <h1>Drinks Machine</h1>
                <h4>Please select one of the following options</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 align-items-center justify-content-center text-center my-4">
                <button class="btn btn-light mx-2 my-2" onclick="lemon.pourDrink()">Lemon Tea</button>
                <button class="btn btn-light mx-2 my-2" onclick="coffee.pourDrink()">Coffee</button>
                <button class="btn btn-light mx-2 my-2" onclick="chocolate.pourDrink()">Chocolate</button>
            </div>
        </div>
        <div class="row" id="drinkOutput">
            <div class="col-12 col-sm-6">
                <h3>You've selected <em id="drinkChoice"></em></h3>
                <h6>The machine has followed the following steps to make your drink:</h6>
                <ol id="drinkInstructions"></ol>
            </div>
            <div class="col-12 col-sm-6">
                <img id="drinkImage" src="">
            </div>
        </div>
    </main>
    <!--function script-->
    <script src="./style/functions.js"></script>
    <!-- Bootstrap's JavaScript Files
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    -->
    <!-- Option 2: Separate Popper and Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>

</html>
